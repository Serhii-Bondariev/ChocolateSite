  <!-- MODAL -->
  <div class="leave-backdrop " data-modal="3">
    <div class="leave-modal">
      <button type="button" class="leave-modal-close-btn" data-modal-close>
        <svg class="leave-modal-close-icon" width="12" height="12">
          <use href="./images/sprite.svg#icon-x-close"></use>
        </svg>
      </button>
      <!-- ==========================FORM======================== -->

      <p class="leave-modal-form-title">LEAVE A REVIEW<br>ABOUT <span class="leave-modal-title-span">OUR CHOCOLATE</span></p>
      <form class="modal-form">
        <!-- ===============NAME================ -->
        <div class="leave-contact-form-input-wrapper">
          <label class="leave-modal-form-label" for="user-name"></label>
          <div class="leave-modal-form-container">
            <input
              class="leave-modal-form-input"
              id="user-name"
              name="user-name"
              type="text"
              placeholder="Name"
              required
              pattern="[a-zA-zа-яА-ЯіІїЇєЄ]+"
              title="User name"
            />
          </div>
        </div>

        
        <!-- ===============EMAIL================ -->
        <div class="leave-contact-form-input-wrapper">
          <label class="leave-modal-form-label" for="user-email"></label>
          <div class="leave-modal-form-container">
            <input
              class="leave-modal-form-input"
              type="email"
              id="user-email"
              name="user-email"
              title="User email"
              placeholder="Enter your email"
            />
          </div>
        </div>
        <!-- ===============PHONE================ -->
        <div class="leave-contact-form-input-wrapper">
          <label class="leave-modal-form-label" for="user-phone"></label>
          <div class="leave-modal-form-container">
            <input
              class="leave-modal-form-input"
              type="tel"
              id="user-phone"
              name="user-phone"
              placeholder="Phone number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="Phone format +380-000-00-00"
              
            />
            <svg class="leave-modal-input-icon" aria-label="icon user" width="18" height="24">
              <use href="./images/sprite.svg#icon-flag"></use>
            </svg>
            
          </div>
       
        </div>
        <!-- ==================COMMENT============== -->
        <div class="leave-contact-form-input-comment">
          <label class="leave-modal-form-label" for="user-comment"></label>
          <textarea
            id="user-comment"
            class="leave-modal-form-text-area"
            name="user-comment"
            rows="5"
            placeholder="Enter text"
            title="Leave your comment"
          ></textarea>
        </div>
        
        <!-- BUTTON -->
        <button type="submit" class="leave-contakt-form-btn">Send</button>
      </form>
    </div>
  </div>
