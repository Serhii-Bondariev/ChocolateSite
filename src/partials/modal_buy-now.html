<div class="modal buy-now-modal" data-modal="1">
  <!--   Svg иконка для закрытия окна  -->
  <button type="button" class="buy-now-modal_cross js-modal-close">
    <svg class="buy-now-modal_svg" width="24" height="24">
      <use href="./img/sprite.svg#icon-x-close"></use>
    </svg>
  </button>
  <h2 class="buy-now-subtitle">
    <span class="buy-now--subtitle-text">bUY </span>nOW
  </h2>
  <div class="buy-now-this-products">
    <ul class="buy-now-list list">
      <li class="buy-now-item">
        <picture>
          <source
            srcset="
              ./img/modal_by_now/desctop/dark-chokolad-desktop.png    1x,
              ./img/modal_by_now/desctop/dark-chokolad-desktop@2x.png 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./img/modal_by_now/tablet/dark-chokolad-tablet.png    1x,
              ./img/modal_by_now/tablet/dark-chokolad-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./img/modal_by_now/mobile/dark-chokolad-mobile.png    1x,
              ./img/modal_by_now/mobile/dark-chokolad-mobile@2x.png 2x
            "
            media="(min-width:320px)"
          />
          <img
            src="./img/modal_by_now/mobile/dark-chokolad-mobile.png"
            alt="black chokolad"
            loading="lazy"
          />
        </picture>
        <p class="byu-now-tex-card">100 g</p>
      </li>
      <li class="buy-now-item">
        <picture>
          <source
            srcset="
              ./img/modal_by_now/desctop/white-chokolad-desktop.png    1x,
              ./img/modal_by_now/desctop/white-chokolad-desktop@2x.png 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./img/modal_by_now/tablet/white-chokolad-tablet.png    1x,
              ./img/modal_by_now/tablet/white-chokolad-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./img/modal_by_now/mobile/white-chokolad-mobile.png    1x,
              ./img/modal_by_now/mobile/white-chokolad-mobile@2x.png 2x
            "
            media="(min-width:320px)"
          />
          <img
            src="./img/modal_by_now/mobile/white-chokolad-mobile.png"
            alt="White and black chokolad"
            loading="lazy"
          />
        </picture>
        <p class="byu-now-tex-card">200 g</p>
      </li>
      <li class="buy-now-item">
        <picture>
          <source
            srcset="
              ./img/modal_by_now/desctop/milk-chokolad-desktop.png    1x,
              ./img/modal_by_now/desctop/milk-chokolad-desktop@2x.png 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./img/modal_by_now/tablet/milk-chokolad-tablet.png    1x,
              ./img/modal_by_now/tablet/milk-chokolad-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./img/modal_by_now/mobile/milk-chokolad-mobile.png    1x,
              ./img/modal_by_now/mobile/milk-chokolad-mobile@2x.png 2x
            "
            media="(min-width:320px)"
          />
          <img
            src="./img/modal_by_now/mobile/milk-chokolad-mobile.png"
            alt="Milk chokolad"
            loading="lazy"
          />
        </picture>
        <p class="byu-now-tex-card">300 g</p>
      </li>
    </ul>
  </div>
  <form class="buy-now-modal-form">
    <div class="buy-now-modal-form-main-container">
      <label for="users-name" class="buy-now-modal-label-name">
        <span class="buy-now-modal-label-text">Personal information</span>
      </label>
      <div class="container-input-name">
        <input
          id="users-name"
          type="text"
          placeholder="Name"
          class="buy-now-modal-input"
          name="user-name"
          required
          pattern="^[a-zA-Zа-яА-Яї-Їє-Єі-І]+$"
          minlength="2"
        />
        <input
          id="user-surname"
          type="text"
          class="buy-now-modal-input"
          name="user-surname"
          placeholder="Surnema"
          required
          pattern="^[a-zA-Zа-яА-Яї-Їє-Єі-І]+$"
          minlength="2"
        />
      </div>
    </div>
    <div class="buy-now-modal-form-main-container">
      <label for="mail-id" class="buy-now-modal-label">
        <span class="buy-now-modal-label-text">Email</span>
      </label>
      <div class="buy-now-container-input">
        <input
          id="mail-id"
          type="email"
          placeholder="Enter your email"
          class="buy-now-modal-input"
          name="mail"
          required
        />
      </div>
    </div>
    <div class="buy-now-modal-form-main-container">
      <label for="phone-id" class="buy-now-modal-label">
        <span class="buy-now-modal-label-text">Phone</span>
      </label>
      <div class="buy-now-container-input-mobile">
        <input
          id="phone-id"
          placeholder="Phone number"
          type="tel"
          class="buy-now-modal-input input-svg-ua"
          name="phone"
          required
          pattern="^[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="+380-xxx-xx-xx"
        />

        <div class="buy-now-form-icon-phon-c">
          <svg class="buy-now-form-icon-phone" height="24" width="24">
            <use
              class="buy-now-svg"
              href="./img/sprite.svg#icon-LeftIcon"
            ></use>
          </svg>
          <p class="buy-now-number">+380</p>
        </div>
      </div>
    </div>
    <div class="buy-now-modal-form-main-container">
      <label for="card-id" class="buy-now-modal-label">
        <span class="buy-now-modal-label-text">Card number</span>
      </label>
      <div class="buy-now-container-input-svg">
        <input
          id="card-id"
          type="text"
          placeholder="Enter card"
          class="buy-now-modal-input input-svg-card"
          name="card"
          required
          pattern="^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
          title="xxxx-xxxx-xxxx-xxxx"
        />
        <svg class="buy-now-form-icon" height="32" width="32">
          <use
            class="buy-now-svg"
            href="./img/sprite.svg#icon-Mastercard"
          ></use>
        </svg>
      </div>
    </div>
    <div class="buy-now-modal-form-main-container">
      <label for="user-comment" class="modal-label">
        <span class="buy-now-modal-label-text">Comment</span>
      </label>
      <textarea
        id="user-comment"
        class="buy-now-modal-textarea"
        placeholder="Text input"
        name="user-comment"
      ></textarea>
    </div>

    <button type="submit" class="buy-now-btn js-modal-close">Submit</button>
  </form>
</div>

<!--! ================================Бекдроп для модалки================================ -->
<div class="overlay buy-now-overlay js-overlay-modal"></div>
